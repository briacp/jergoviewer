<!DOCTYPE html>
<html>
  <head>
    <title>JErgoViewer</title>
    <link href="http://fonts.googleapis.com/css?family=Inconsolata:700|Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/vendor/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/vendor/kinetic-v5.0.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/vendor/sprintf.min.js"></script>
    <script type="text/javascript" src="js/run.js"></script>
    <link rel="stylesheet" type="text/css" href="css/run.css"/>
  </head>
  <body>
    <div id="streetview">
      <h1>Ergoview</h1>
      <div id="imgContainer">
        <img id="street" height="450" width="640" src="img/jergoviewer.png"/>
      </div>
      <img id="heart" height="91" width="100" src="img/heart.png"/>
      <div id="heartbeat">-</div>
      <div id="info">-</div>
      <div class="center1">
        <div class="center2" id="time">-</div>
      </div>
      <div id="distance">- km</div>
      <div id="map" ></div>
      <div id="controls">
        <button id="stopRun">Stop Run</button>
        <button id="showInfo">Info</button>
        <button id="showMap">Map</button>
      </div>
    </div>
  </body>
</html>
